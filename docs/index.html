<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/style.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Projekte in ITP2 von der 3. und 4. Klasse</section>
				<section>Taschenrechner <br /> <img src="media/Taschenrechner.png" /></section>
				<section>Schere-Stein-Papier <br /><img src="media/SchereSteinPapier.png" /></section>
				<section id="minesweeper">Minesweeper <br /><img src="media/Minesweeper.png" /></section>
				<section id="titelPacMan">Pac-Man Titelbildschirm <br /> <img src="media/MainPacMan.png" /></section>
				<section id="gamePacMan">Pac-Man<br /> <img src="media/GamePacMan.png" /></section>
				<section id="quiz">Quiz App<br /><img src="media/QuizApp.png" /></section>
				<section>Snake Startmen√º <br /><img src="media/TitelSnake.png" /></section>
				<section id="snake">Snake<br /><img src="media/GameSnake.png" /></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
